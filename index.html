<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Software Engineer" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Colemans</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="images/Pencil.svg" alt="pencil icon" />
              <span class="profile__edit-btn-writing">Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              class="profile__add-btn-plus"
              src="images/plus.svg"
              alt="plus icon"
            />
            <span class="profile__add-btn-writing">New Post</span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" id="deleteBtn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-button"
                    id="likeButton"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy-right">2023 Â© Spots</p>
      </footer>
      <!-- profile modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" id="edit-profile-form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                type="text"
            /></label>
            <label class="modal__label" for="profile-description-input"
              >Description
              <input
                id="profile-description-input"
                class="modal__input"
                name="description"
                placeholder="Description"
                type="text"
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- nEW POST modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form name="new post" class="modal__form" id="add-card-form">
            <label for="add-card-link-input" class="modal__label"
              >Image link
              <input
                id="add-card-link-input"
                placeholder="Paste a link to the picture"
                type="url"
                class="modal__input"
                name="link"
            /></label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                placeholder="Type your caption"
                name="name"
                type="text"
                class="modal__input"
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- preview modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <div class="modal__close-container">
          <button
            class="modal__close-btn modal__close-btn-preview"
            aria-label="close modal"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
        </div>
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="script/index.js"></script>
  </body>
</html>
